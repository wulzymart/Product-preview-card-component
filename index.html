<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[#F2EBE3] text-[#6C7289] font-['Montserrat'] font-medium text-xs"
  >
    <main
      class="container w-[90%] h-fit sm:w-2/4 my-[20vh] mx-auto flex flex-col sm:flex-row items-center bg-white rounded-lg overflow-hidden"
    >
      <div
        class="image bg-[url('images/image-product-mobile.jpg')] bg-cover w-full h-[236px] sm:min-h-[450px] sm:bg-cover sm:w-2/4 sm:bg-[url('images/image-product-desktop.jpg')]"
      ></div>
      <div class="w-full sm:w-2/4 p-8">
        <p class="uppercase tracking-[.40em] text-sm font-medium">Perfume</p>
        <h1
          class="font-['Fraunces'] font-bold text-3xl sm:text-4xl text-[#1C232B] my-3"
        >
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="leading-6">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="mt-10 mb-4 flex gap-8 items-center">
          <h1 class="font-['Fraunces'] text-3xl sm:text-4xl text-[#3C8067]">
            $149.99
          </h1>
          <p class="line-through text-sm">$169.99</p>
        </div>
        <button
          class="bg-[#3C8067] hover:bg-[#1C232B] text-white font-medium flex items-center justify-center py-3 w-full rounded-lg"
        >
          <img src="images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
